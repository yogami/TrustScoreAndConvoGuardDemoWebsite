name: Render Demo Videos

on:
  push:
    branches: [ main ]
    paths:
      - 'videos/**' # Only run when video code changes
      - '.github/workflows/render-videos.yml'
  workflow_dispatch:

jobs:
  render-videos:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to commit changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./videos
        run: npm ci

      - name: Install system dependencies for Puppeteer & FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libgbm1 libasound2 libpangocairo-1.0-0 libxss1 libgtk-3-0

      - name: Render TrustScore Video
        working-directory: ./videos
        run: npx remotion render TrustScoreDemo ../public/videos/trustscore.mp4 --codec=h264 --gl=sw --concurrency=1

      - name: Render ConvoGuard Video
        working-directory: ./videos
        run: npx remotion render ConvoGuardDemo ../public/videos/convoGuard.mp4 --codec=h264 --gl=sw --concurrency=1

      - name: Commit and Push Videos
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/videos/*.mp4
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to videos"
          else
            git commit -m "chore(assets): update rendered demo videos [skip ci]"
            git push
          fi
